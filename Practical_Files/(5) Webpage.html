<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String & Number Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1); /* Mint-Teal */
      margin: 0;
      padding: 30px;
    }

    .container {
      background-color: #ffffffdd;
      max-width: 600px;
      margin: auto;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #219150;
    }

    .output {
      margin-top: 20px;
      padding: 12px;
      background-color: #e6ffe6;
      border: 1px dashed #27ae60;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>String & Number Operations</h2>

    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput">
    <button onclick="getStringLength()">Get String Length</button>
    <div class="output" id="stringOutput"></div>

    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="reverseDigits()">Reverse Digits</button>
    <div class="output" id="numberOutput"></div>
  </div>

  <script>
    function getStringLength() {
      const str = document.getElementById("stringInput").value;
      const len = str.length;
      document.getElementById("stringOutput").innerText = str
        ? `Length of the string: ${len}`
        : "Please enter a string.";
    }

    function reverseDigits() {
      const num = document.getElementById("numberInput").value;
      if (num === "") {
        document.getElementById("numberOutput").innerText = "Please enter a number.";
        return;
      }
      const reversed = num.split('').reverse().join('');
      document.getElementById("numberOutput").innerText = `Reversed digits: ${reversed}`;
    }
  </script>

</body>
</html>
