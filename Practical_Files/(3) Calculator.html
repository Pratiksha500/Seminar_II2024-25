<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>d=d
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .calculator h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="number"], select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus, select:focus {
      border-color: #7f7fd5;
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>ðŸ§® Simple Calculator</h2>
  
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">

  <select id="operation">
    <option value="add">Addition (+)</option>
    <option value="subtract">Subtraction (âˆ’)</option>
    <option value="multiply">Multiplication (Ã—)</option>
    <option value="divide">Division (Ã·)</option>
  </select>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>
</div>

<script>
  function calculate() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const operation = document.getElementById('operation').value;
    let result = '';

    if (isNaN(num1) || isNaN(num2)) {
      result = 'Please enter valid numbers.';
    } else {
      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          result = num2 !== 0 ? (num1 / num2).toFixed(2) : 'Cannot divide by zero';
          break;
      }
    }

    document.getElementById('result').innerText = `Result: ${result}`;
  }
</script>

</body>
</html>
